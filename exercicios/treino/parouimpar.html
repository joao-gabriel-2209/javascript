<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro par ou impar</title>
</head>
<body>
    <script>
        var num1 = Number(prompt("qual número você deseja descobrir se é par ou impar? "))
        var div = num1 % 2
        var res = (div != 1 ? "o valor digitado é par " : "o valor digitado é impar")
        alert(res)
    </script>
</body>
</html>
